<div class="table-wrapper">
    <h1>ProfesionalProfiles CRUD</h1>
  
  
    <button (click)="clickAddProfesionalProfile()" type="button" class="btn btn-success" data-bs-toggle="modal"
            data-bs-target="#addProfesionalProfile">Add ProfesionalProfile</button>
  
    <!-- Data Table -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> #ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <!-- experience Column -->
      <ng-container matColumnDef="experience">
        <th mat-header-cell *matHeaderCellDef> Experience </th>
        <td mat-cell *matCellDef="let element"> {{element.experience}} </td>
      </ng-container>
      <!-- NutricionistId Column -->
      <ng-container matColumnDef="nutricionistId">
        <th mat-header-cell *matHeaderCellDef> nutricionistId </th>
        <td mat-cell *matCellDef="let element"> {{element.nutricionistId}} </td>
      </ng-container>
  
      <!-- Edit and Delete Column-->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <a (click)="onEdit(element)" href="javascript:void(0)" data-bs-toggle="modal"
             data-bs-target="#addProfesionalProfile"><mat-icon>edit</mat-icon></a>
          |
          <a href="javascript:void(0)" (click)="deleteItem(element.id)"><mat-icon>delete</mat-icon></a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{ 'editable-row': profesionalProfileData.id == row.id}"></tr>
    </table>
  
    <!-- Form Add ProfesionalProfile -->
    <div class="modal fade" id="addProfesionalProfile" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="exampleModalLabel">Add a profesionalProfile</h2>
            <button type="button" id="cancel-btn" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!-- Form Content -->
          <div class="modal-body">
            <form [formGroup]="formValue">
              <div>
                <mat-form-field appearance="outline">
                  <mat-label>Experience</mat-label>
                  <input matInput formControlName="experience">
                </mat-form-field>
              </div>
  
              <div>
                <mat-form-field appearance="outline">
                  <mat-label>NutricionistId</mat-label>
                  <input matInput formControlName="nutricionistId">
                </mat-form-field>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button (click)="cancelEdit()" type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancel">Cancel</button>
            <button type="button" class="btn btn-primary"
                    *ngIf="showAdd" (click)="createProfesionalProfileDetails()">Add</button>
            <button type="button" class="btn btn-primary"
                    *ngIf="showUpdate" (click)="updateProfesionalProfileDetails()">Update</button>
          </div>
        </div>
      </div>
    </div>
  
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
