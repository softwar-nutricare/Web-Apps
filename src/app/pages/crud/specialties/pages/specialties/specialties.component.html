<div class="table-wrapper">
  <h1>Specialties CRUD</h1>


  <button (click)="clickAddSpecialty()" type="button" class="btn btn-success" data-bs-toggle="modal"
          data-bs-target="#addSpecialty">Add Specialty</button>

  <!-- Data Table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> #ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <!-- Institution Name Column -->
    <ng-container matColumnDef="institutionName">
      <th mat-header-cell *matHeaderCellDef> Institution Name </th>
      <td mat-cell *matCellDef="let element"> {{element.institutionName}} </td>
    </ng-container>

    <!-- Edit and Delete Column-->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <a (click)="onEdit(element)" href="javascript:void(0)" data-bs-toggle="modal"
           data-bs-target="#addSpecialty"><mat-icon>edit</mat-icon></a>
        |
        <a href="javascript:void(0)" (click)="deleteItem(element.id)"><mat-icon>delete</mat-icon></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{ 'editable-row': specialtyData.id == row.id}"></tr>
  </table>

  <!-- Form Add Specialty -->
  <div class="modal fade" id="addSpecialty" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLabel">Add a Specialty</h2>
          <button type="button" id="cancel-btn" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- Form Content -->
        <div class="modal-body">
          <form [formGroup]="formValue">
            <div>
              <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
              </mat-form-field>
            </div>

            <div>
              <mat-form-field appearance="outline">
                <mat-label>Institution Name</mat-label>
                <input matInput formControlName="institutionName">
              </mat-form-field>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button (click)="cancelEdit()" type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancel">Cancel</button>
          <button type="button" class="btn btn-primary"
                  *ngIf="showAdd" (click)="createSpecialtyDetails()">Add</button>
          <button type="button" class="btn btn-primary"
                  *ngIf="showUpdate" (click)="updateSpecialtyDetails()">Update</button>
        </div>
      </div>
    </div>
  </div>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
