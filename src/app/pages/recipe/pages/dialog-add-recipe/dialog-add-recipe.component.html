<h2 mat-dialog-title>Add a recipe</h2>
<mat-dialog-content >
  <form [formGroup]="formValue">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Recipe</mat-label>
        <input matInput formControlName="recipeTitle" placeholder="Placeholder">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Ingredients</mat-label>
        <input matInput formControlName="ingredients" placeholder="Placeholder">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Preparation</mat-label>
        <input matInput formControlName="preparation" placeholder="Placeholder">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Calories</mat-label>
        <input matInput formControlName="calories" placeholder="Placeholder">
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close> Cancel </button>
  <button mat-button (click)="createRecipeDetails()" mat-dialog-close> Add </button>
</mat-dialog-actions>
